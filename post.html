<body class="bg-slate-50">

    <main>
        <article class="pt-12 pb-24 bg-white">

                <!-- O conteúdo abaixo será substituído pelo script -->
                <header class="text-center mb-12">

                    </h1>
                    <p id="post-meta" class="mt-6 text-lg text-slate-500"></p>
                </header>

                <figure class="mb-12">
                    <img id="post-image" src="https://placehold.co/1200x600/f1f5f9/f1f5f9"
                        alt="Carregando imagem do post" class="w-full h-auto rounded-lg shadow-lg">
                </figure>

                <div id="post-body" class="post-content mx-auto max-w-3xl">
                    <p>Carregando conteúdo...</p>

            </div>

    <!-- =========== FOOTER =========== -->
    <footer class="bg-slate-100 border-t border-slate-200">

    <!-- SCRIPT PARA CARREGAR O POST DINAMICAMENTE -->
    <script>
        // O "banco de dados" do conteúdo está aqui.
        // Para que tudo funcione, este objeto deve ser IDÊNTICO ao que está no seu arquivo index.html.
        const contentData = {
            "posts": [
                {
                    "id": 1,
                    "category": "TECH",
                    "title": "People Analytics: É tech, é RH, é dados?",
                    "summary": "Descubra como dados e tecnologia estão ajudando a criar ambientes de trabalho mais humanos, inteligentes e estratégicos.",
                    "image": "https://placehold.co/600x400/0d2449/ffffff?text=People+Analytics",
                    "author": "Thassia Lima",
                    "date": "22 de Junho, 2025",
                    "fullContentHTML": `
                        <p>Você já ouviu falar em <em>People Analytics</em> e pensou: “É tecnologia? É RH? É mais um daqueles nomes bonitos pra planilha de Excel?”</p>
                        <p><strong>Spoiler: é tudo isso (menos a parte da planilha... ou quase).</strong></p>
                        <p>People Analytics é uma área onde <strong>dados e pessoas andam juntos — literalmente.</strong> A proposta é usar análise de dados para entender, apoiar e evoluir a jornada dos colaboradores dentro das empresas. Não é sobre transformar gente em números, mas sobre <strong>usar números pra tomar decisões mais humanas</strong>.</p>

                        <h2>Que tipo de perguntas o People Analytics responde?</h2>
                        <ul>
                        <li>Quais perfis têm mais chance de se engajar (ou de pedir demissão)?</li>
                        <li>Que tipo de liderança gera mais resultado e satisfação?</li>
                        <li>Como medir o impacto real de treinamentos ou mudanças organizacionais?</li>
                        </ul>
                        <p>Essas respostas não vêm só do feeling. Elas vêm de dados bem estruturados, cruzamentos inteligentes e muita colaboração entre <strong>Tech, RH e Estratégia</strong>.</p>

                        <h2>Onde entra a tecnologia nisso tudo?</h2>
                        <ul>
                        <li><strong>Engenharia de Dados:</strong> coleta e organiza informações espalhadas por sistemas diversos (ATS, ERPs, plataformas de clima, etc.).</li>
                        <li><strong>Ciência de Dados:</strong> cria modelos preditivos e análises para entender padrões de comportamento.</li>
                        <li><strong>Dashboards e visualizações:</strong> transformam insights em decisões com foco nas pessoas.</li>
                        </ul>

                        <p>O mais legal? <strong>People Analytics é tech com propósito.</strong></p>
                        <ul>
                        <li>É usar machine learning pra melhorar bem-estar.</li>
                        <li>É automatizar processos pra liberar mais tempo pro que importa.</li>
                        <li>É transformar dados frios em decisões quentes.</li>
                        </ul>

                        <h2>O que vem por aí?</h2>
                        <p>Nos próximos conteúdos, quero explorar:</p>
                        <ul>
                        <li>Ferramentas e stacks comuns em projetos de People Analytics</li>
                        <li>Como começar pequeno (mesmo sem um time de dados completo)</li>
                        <li>Dicas para techs que querem se aproximar do universo de RH — e vice-versa</li>
                        </ul>

                        <p>Porque no fim das contas, <strong>cuidar de pessoas com inteligência também é coisa de tech.</strong></p>
                    `
                },


                {
                    "id": 2,
                    "category": "PRODUTO",
                    "title": "Priorização não é sobre o que você gosta — é sobre impacto",
                    "summary": "Dizer 'não' é tão estratégico quanto dizer 'sim'. Descubra por que a priorização é uma das habilidades mais valiosas em Produto.",
                    "image": "https://placehold.co/600x400/0d2449/ffffff?text=Priorização",
                    "author": "Thassia Lima",
                    "date": "22 de Junho, 2025",
                    "fullContentHTML": `
                        <p>Se tem algo que aprendi em Produto é que <strong>dizer “não” é tão importante quanto dizer “sim”</strong>. Uma das habilidades mais estratégicas de um PM é a priorização. E, diferente do que parece, isso não significa apenas organizar uma lista de tarefas ou montar um backlog.</p>

                        <p>Priorização exige clareza de objetivo, contexto do negócio e, acima de tudo, <strong>capacidade de avaliar impacto versus esforço</strong>. É aqui que muitos produtos se perdem: quando tudo vira prioridade ou quando o gosto pessoal fala mais alto que o valor real para o usuário ou para o negócio.</p>

                        <h2>Reflexões que guiam minha priorização</h2>
                        <ul>
                        <li><strong>Tudo o que entra na fila tira algo do topo</strong> — priorizar não é adicionar, é escolher.</li>
                        <li><strong>Feature bonita, mas sem aderência, é dívida</strong> — de tempo, de foco e de expectativa.</li>
                        <li><strong>Priorizar é fazer apostas conscientes</strong> — com base em dados, escuta ativa e visão clara de onde se quer chegar.</li>
                        </ul>

                        <p>No próximo post, quero compartilhar alguns frameworks que me ajudam a tomar decisões difíceis no dia a dia — e, principalmente, como adaptar cada um ao contexto real (porque nem sempre a teoria resolve sozinha).</p>
  `
                },
                {
                    "id": 3,
                    "category": "NEGÓCIOS",
                    "title": "Growth Marketing: mais que anúncios, é crescimento com estratégia",
                    "summary": "Entenda o que realmente é Growth Marketing e por que ele vai muito além de impulsionar posts no Instagram.",
                    "image": "https://placehold.co/600x400/0d2449/ffffff?text=Growth+Marketing",
                    "author": "Thassia Lima",
                    "date": "22 de Junho, 2025",
                    "fullContentHTML": `
                        <p>Quando falamos de <strong>Growth Marketing</strong>, muita gente ainda pensa em tráfego pago ou performance digital. Mas essa é só a ponta do iceberg.</p>

                        <p>Growth é um <strong>modelo de pensamento</strong> orientado a experimentos, dados e aprendizado rápido. O foco não é só vender mais, mas <strong>crescer de forma sustentável e escalável</strong>.</p>

                        <h2>O que faz o marketing ser "growth"?</h2>
                        <p>O mindset de Growth Marketing tem algumas características marcantes:</p>
                        <ul>
                        <li><strong>Experimentação constante:</strong> testar hipóteses rápidas com baixo custo.</li>
                        <li><strong>Análise de dados em tempo real:</strong> aprender com o que funciona (ou não).</li>
                        <li><strong>Visão de funil completo:</strong> olhar além da aquisição e pensar também em ativação, retenção, receita e recomendação.</li>
                        </ul>

                        <p>Ou seja, Growth não é um botão mágico. É um <strong>processo contínuo de melhoria</strong>, onde a criatividade encontra a análise para gerar resultados reais.</p>

                        <h2>Growth serve só para startups?</h2>
                        <p>Definitivamente não. Pequenos negócios, e-commerces, criadores de conteúdo e até empresas tradicionais podem (e devem!) aplicar os princípios de Growth. Basta ter clareza do objetivo, disposição para testar e uma rotina mínima de acompanhamento.</p>

                        <h2>Nos próximos posts...</h2>
                        <p>Quero mostrar na prática:</p>
                        <ul>
                        <li>Como montar seu primeiro funil de Growth</li>
                        <li>Exemplos de testes simples que geram grandes aprendizados</li>
                        <li>Dicas de ferramentas para começar do zero</li>
                        </ul>

                        <p>Porque crescer de forma inteligente é para todos — e Growth Marketing pode ser o motor que seu negócio precisava.</p>
                    `
                }


            ],
            "cases": [
                {
                    "id": 1,
                    "client": "Negócio de Impacto Periférico",
                    "title": "Aumento de 25% nas vendas com análise de público",
                    "summary": "Identificamos padrões de consumo e otimizamos a estratégia de marketing digital, resultando em um crescimento significativo.",
                    "image": "https://placehold.co/600x400/0d2449/f97316?text=Case+1",
                    "author": "Thassia Lima",
                    "date": "30 de Junho, 2025",
                    "fullContentHTML": "<p>Conteúdo completo do estudo de caso vai aqui.</p>"
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const postType = urlParams.get('type');


            if (!postId) {
                document.getElementById('post-container').innerHTML = '<h1 class="text-center text-2xl font-bold">Post não encontrado.</h1>';
                return;
            }

            // Decide de qual lista pegar os dados (blog ou estudos de caso)
            const dataList = postType === 'blog' ? contentData.posts : contentData.cases;

            // 3. Encontra o post específico usando o ID
            const post = dataList.find(item => item.id === postId);

            if (post) {
                // 4. Preenche a página com os dados do post encontrado
                document.title = post.title + " - EkóLab";
                document.getElementById('post-category').innerText = post.category || post.client;
                document.getElementById('post-title').innerText = post.title;
                document.getElementById('post-meta').innerHTML = `Publicado por <span class="font-semibold">${post.author}</span> em ${post.date}`;
                document.getElementById('post-image').src = post.image;
                document.getElementById('post-image').alt = `Imagem do post: ${post.title}`;
                document.getElementById('post-body').innerHTML = post.fullContentHTML;
            } else {
                // Caso não encontre um post com aquele ID
                document.getElementById('post-container').innerHTML = '<h1 class="text-center text-2xl font-bold">Erro: Post não encontrado.</h1>';
            }
        });
    </script>
</body>
